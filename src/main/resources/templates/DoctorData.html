<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Doctor Data</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>

	<div class="container mt-4">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h3>Doctor Data</h3>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<thead>
						<tr class="bg-info text-white">
							<th>PHOTO</th>
							<th>NAME</th>
							<th>EMAIL</th>
							<!--     <th>SPECIALIZATION</th> -->
							<th>MOBILE</th>
							<th>NOTE</th>
							<th>ADDRESS</th>
							<th>OPERATION</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ob : ${list}">
							
							<td th:text="${ob.firstName + ' ' + ob.lastName}"></td>
							<td th:text="${ob.email}"></td>
							<td th:text="${ob.mobile}"></td>
							<td th:text="${ob.note}"></td>
							<td th:text="${ob.address}"></td>
							<td><a th:href="@{/doctor/delete(id=${ob.id})}"
								class="btn btn-danger"> DELETE <i class="fa fa-trash-o"
									aria-hidden="true"></i>
							</a> | <a th:href="@{/doctor/edit(id=${ob.id})}"
								class="btn btn-warning"> EDIT <i
									class="fa fa-pencil-square-o" aria-hidden="true"></i>
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="card-footer bg-white text-success"
				th:if="${message != null}">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div>

</body>
</html>
