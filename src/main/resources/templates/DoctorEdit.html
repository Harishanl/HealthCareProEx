<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Doctor Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-center text-white">
                <h3>Doctor Edit</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/doctor/update}" method="POST" th:object="${doctor}">
                    <!-- row#0 - ID -->
                    <div class="row mb-3">
                        <div class="col-2">
                            <label for="id">ID</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{id}" class="form-control" readonly/>
                        </div>
                        <div class="col-6">
                            <span id="idError"></span>
                        </div>
                    </div>

                    <!-- row#1 - First Name -->
                    <div class="row mb-3">
                        <div class="col-2">
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{firstName}" class="form-control"/>
                        </div>
                        <div class="col-6">
                            <span id="firstNameError"></span>
                        </div>
                    </div>

                    <!-- row#2 - Last Name -->
                    <div class="row mb-3">
                        <div class="col-2">
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{lastName}" class="form-control"/>
                        </div>
                        <div class="col-6">
                            <span id="lastNameError"></span>
                        </div>
                    </div>

                    <!-- row#3 - Email -->
                    <div class="row mb-3">
                        <div class="col-2">
                            <label for="email">Email</label>
                        </div>
                        <div class="col-4">
                            <input type="email" th:field="*{email}" class="form-control"/>
                        </div>
                        <div class="col-6">
                            <span id="emailError"></span>
                        </div>
                    </div>

                    <!-- row#4 - Address -->
                    <div class="row mb-3">
                        <div class="col-2">
                            <label for="address">Address</label>
                        </div>
                        <div class="col-4">
                            <textarea th:field="*{address}" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="col-6">
                            <span id="addressError"></span>
                        </div>
                    </div>

                    <!-- row#5 - Mobile -->
                    <div class="row mb-3">
                        <div class="col-2">
                            <label for="mobile">Mobile</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{mobile}" class="form-control"/>
                        </div>
                        <div class="col-6">
                            <span id="mobileError"></span>
                        </div>
                    </div>

                    <!-- row#6 - Gender -->
                    <div class="row mb-3">
                        <div class="col-2">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="col-4">
                            <div class="form-check form-check-inline">
                                <input type="radio" th:field="*{gender}" value="Male" class="form-check-input" id="male"/>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" th:field="*{gender}" value="Female" class="form-check-input" id="female"/>
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <span id="genderError"></span>
                        </div>
                    </div>

                    <!-- row#7 - Note -->
                    <div class="row mb-3">
                        <div class="col-2">
                            <label for="note">Note</label>
                        </div>
                        <div class="col-4">
                            <textarea th:field="*{note}" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="col-6">
                            <span id="noteError"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-success">
                                Update <i class="fa fa-wrench" aria-hidden="true"></i>
                            </button>
                            <a th:href="@{/doctor/all}" class="btn btn-secondary ml-2">
                                Cancel <i class="fa fa-times" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
